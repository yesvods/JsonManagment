<!doctype html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jsonSchema</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
  <div id="alert">输入错误</div>
<!-- Modal -->
<div class="modal fade" id="addSchemaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <label>标题：</label><input type="text" name="title"><br>
        <label>Schema：</label><br>
        <textarea name="" id="" cols="70" rows="10"></textarea>
      </div>
      <div class="modal-footer">
        <span id="schemaProm"></span>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">确认添加</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="jsonEditorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div id="jsonEditor"></div>
      </div>
      <div class="modal-footer">
        <span id="schemaProm"></span>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
</div>
<div class="container" id="main">
  <div class="row">
    <div class="col-md-3">
      <ul class="list-group">
        <li class="list-group-item disabled">JSON</li>

        <li class="list-group-item" id="schemaAddBtn"><span class="glyphicon glyphicon-plus"></span>添加Schema</li>
      </ul>
    </div>
    <div class="col-md-8">
    <button type="button" class="btn btn-primary" id="btnAddJson">添加JSON</button>
      <table class="table table-bordered">
      </table>
    </div>
  </div>
</div>
<div id="jsoneditor"></div>
<script id="list-schema" type="text/x-handlebars-template">
  {{#each schemaList}}
    <li class="list-group-item schema-item">
      {{this}}
      <span class="badge">
        <span class="glyphicon glyphicon-remove"></span>
      </span>
    </li>
  {{/each}}
</script>
<script id="list-data" type="text/x-handlebars-template">
  <tbody>
  <tr>
    <th>序号</th>
    {{#each attrs}}
    <th>{{this}}</th>
    {{/each}}
    <th>操作</th>
  </tr>
  {{#each datas}}
  <tr data-id={{this._id}}>
    {{contentRow this}}
    <td>
      <span class="glyphicon glyphicon-pencil"></span>
      <span class="glyphicon glyphicon-remove"></span>
    </td>
  </tr>
  {{/each}}
  </tbody>
</script>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/query/query.js"></script>
    <script src="/bower_components/localstoragedb/localstoragedb.js"></script>
    <script src="/bower_components/json-editor/dist/jsoneditor.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="/bower_components/bootstrap/js/affix.js"></script>
        <script src="/bower_components/bootstrap/js/alert.js"></script>
        <script src="/bower_components/bootstrap/js/dropdown.js"></script>
        <script src="/bower_components/bootstrap/js/tooltip.js"></script>
        <script src="/bower_components/bootstrap/js/modal.js"></script>
        <script src="/bower_components/bootstrap/js/transition.js"></script>
        <script src="/bower_components/bootstrap/js/button.js"></script>
        <script src="/bower_components/bootstrap/js/popover.js"></script>
        <script src="/bower_components/bootstrap/js/carousel.js"></script>
        <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
        <script src="/bower_components/bootstrap/js/collapse.js"></script>
        <script src="/bower_components/bootstrap/js/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
